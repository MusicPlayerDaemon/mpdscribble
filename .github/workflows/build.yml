---
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'contrib/**'
      - 'doc/**'
      - 'systemd/**'
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'contrib/**'
      - 'doc/**'
      - 'systemd/**'
    branches:
      - master

jobs:
  build-linux:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        include:
          - os: ubuntu-22.04
            cc: gcc-11
            cxx: g++-11
          - os: ubuntu-20.04
            cc: gcc-10
            cxx: g++-10

    runs-on: ${{ matrix.os }}

    env:
      CC: ccache ${{ matrix.cc }}
      CXX: ccache ${{ matrix.cxx }}

    steps:
      - id: checkout
        uses: actions/checkout@v3

      - id: cache-ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: linux

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            meson \
            ${{ matrix.cxx }} ${{matrix.cc }} \
            libsystemd-dev \
            libgcrypt-dev \
            libcurl4-gnutls-dev \
            libmpdclient-dev

      - name: Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          directory: output
          setup-options: -Dtest=true

  build-macos:
    runs-on: macos-latest
    steps:
      - id: checkout
        uses: actions/checkout@v3

      - id: cache-ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: macos

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          brew install \
            meson ninja \
            libgcrypt \
            curl \
            libmpdclient

      - name: Meson Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          directory: output
          setup-options: -Dtest=true
